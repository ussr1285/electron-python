<!--index.html-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>input test</title>
</head>

<body>
  <fieldset>
    OS를 선택해주십시오
    <div>
      <input type="radio" id="android" name="os_type" value="android" onclick="selectOs(event)" />
      <label for="android">android</label>
    </div>
    <div>
      <input type="radio" id="ios" name="os_type" value="ios" onclick="selectOs(event)" />
      <label for="ios">ios</label>
    </div>

    <br/>
    앱 정보들을 입력해주십시오.
    <p>appName: <input id="appName" type="text" /></p>
    <p>appSite: <input id="appSite" type="text" /></p>
    <p>siteDomain: <input id="siteDomain" type="text" /></p>
    <p>appId: <input id="appId" type="text" /></p>
    <p>appVersion: <input id="appVersion" type="text" /></p>
    <p>onesignalPushIdp>: <input id="onesignalPushId" type="text" />
  </fieldset>
  <br/>
  <fieldset>
    <div id="android_info">
      안드로이드는 추가적인 앱 정보들을 입력해주십시오.
      <p>appVersionCode: <input id="appVersionCode" type="text" /></p>
      <p>androidKeystorePath: <input id="androidKeystorePath" type="text" /></p>
      <p>androidKeystorePassword: <input id="androidKeystorePassword" type="text" /></p>
      <p>androidAlias: <input id="androidAlias" type="text" /></p>
      <p>androidAliasPassword: <input id="androidAliasPassword" type="text" /></p>
    </div>
  </fieldset>
  <p><input type="button" id="btnEd" value="앱 정보 수정하기" /></p>
  <script src="./functions.js"></script>
</body>

</html>
